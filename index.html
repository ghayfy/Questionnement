<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Questionnement de CLARIFICATION de la DEMANDE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center font-weight-bold text-primary mb-4">CLARIFICATION de la DEMANDE</h1>
        <br><br>
        <form id="questionForm">
            <div class="question-block" id="block1">
                <h2 class="text-primary">1. Situation actuelle</h2>
                <div class="form-group">
                    <label for="coachingConcern">Qui est concerné par le coaching d’équipe ?</label>
                    <textarea class="form-control" id="coachingConcern" name="coachingConcern" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="numOfPeople">Combien de personnes sont concernées ?</label>
                    <textarea class="form-control" id="numOfPeople" name="numOfPeople" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="problemStatement">Quelle est la problématique ?</label>
                    <textarea class="form-control" id="problemStatement" name="problemStatement" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="temporalityProblem">Quelle est la temporalité du problème rencontré ?</label>
                    <textarea class="form-control" id="temporalityProblem" name="temporalityProblem" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="teamInteractions">Quelles sont les interactions de l’équipe avec les autres services de l’entreprise ? Et entre les membres de l’équipe ?</label>
                    <textarea class="form-control" id="teamInteractions" name="teamInteractions" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="companyCulture">Comment définiriez-vous la culture de l’entreprise ? Et celle de l’équipe concernée ?</label>
                    <textarea class="form-control" id="companyCulture" name="companyCulture" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="teamMission">Quelle est la mission de l’équipe au sein de l’entreprise ?</label>
                    <textarea class="form-control" id="teamMission" name="teamMission" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="problemScenario">Dans quelle situation la problématique est-elle rencontrée par l’équipe ?</label>
                    <textarea class="form-control" id="problemScenario" name="problemScenario" rows="5" required></textarea>
                </div>
            </div>
            

            <div class="question-block" id="block2">
                <h2 class="text-primary">2. Situation désirée</h2>
                <div class="form-group">
                    <label for="timeFrame">Quelle est la temporalité de la mise en œuvre de l’objectif ?</label>
                    <textarea class="form-control" id="timeFrame" name="timeFrame" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="requirements">De quoi avez-vous besoin pour atteindre le/les objectifs ?</label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="goalsToWorkOn">Sur quel(s) objectif(s) voulez-vous travailler ?</label>
                    <textarea class="form-control" id="goalsToWorkOn" name="goalsToWorkOn" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="seminarBenefits">Qu’est-ce que ce séminaire doit/va vous apporter d’encore plus important ? (au-delà de/des objectif(s) pédagogiques)</label>
                    <textarea class="form-control" id="seminarBenefits" name="seminarBenefits" rows="5" required></textarea>
                </div>
            </div>
            
           
            <div class="question-block" id="block3">
                <h2 class="text-primary">3. Besoins</h2>
                <div class="form-group">
                    <label for="currentSkills">De quelles compétences actuelles disposez-vous ?</label>
                    <textarea class="form-control" id="currentSkills" name="currentSkills" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="neededSkills">Quelles compétences avez-vous besoin de développer / nouvelles compétences ?</label>
                    <textarea class="form-control" id="neededSkills" name="neededSkills" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="availableResources">Quelles sont les ressources (humaines, matérielles, financières, etc.) disponibles pour atteindre l’objectif ? Y a-t-il des ressources supplémentaires nécessaires ?</label>
                    <textarea class="form-control" id="availableResources" name="availableResources" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="potentialChallenges">Quels sont les obstacles potentiels ou les défis qui pourraient se poser dans la réalisation de l’objectif ? Comment l’équipe envisage-t-elle de les surmonter ?</label>
                    <textarea class="form-control" id="potentialChallenges" name="potentialChallenges" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="teamSuccessMeasurement">Comment l’équipe mesurera-t-elle le succès ? Quels sont les indicateurs clés de performance (KPI) qui seront utilisés pour évaluer les progrès vers l’objectif ?</label>
                    <textarea class="form-control" id="teamSuccessMeasurement" name="teamSuccessMeasurement" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="actionPlan">Quel est le plan d’action de l’équipe pour atteindre l’objectif ? Quelles sont les étapes clés de ce plan ?</label>
                    <textarea class="form-control" id="actionPlan" name="actionPlan" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="teamCollaboration">Comment l’équipe s’engage-t-elle à travailler ensemble pour atteindre l’objectif ? Quelles sont les attentes en matière de collaboration et de communication au sein de l’équipe ?</label>
                    <textarea class="form-control" id="teamCollaboration" name="teamCollaboration" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="planAdjustment">Comment l’équipe prévoit-elle de réviser et d’ajuster son plan d’action en fonction des retours d’information et des résultats obtenus ?</label>
                    <textarea class="form-control" id="planAdjustment" name="planAdjustment" rows="5" required></textarea>
                </div>
            </div>
            

            <div class="question-block" id="block4">
                <h2 class="text-primary">4. Demande</h2>
                <div class="form-group">
                    <label for="coachExpectations">Qu’attendez-vous du coach ? Du séminaire/coaching ?</label>
                    <textarea class="form-control" id="coachExpectations" name="coachExpectations" rows="5" required></textarea>
                </div>
            </div>

            <div class="button-container text-center">
                <button id="prevButton" class="btn btn-primary" type="button">Précédent</button>
                <button id="nextButton" class="btn btn-primary" type="button">Suivant</button>
            </div>
            <button id="submitButton" class="btn btn-success btn-block mt-3" type="button">Générer le fichier texte</button>
            <a id="downloadLink" class="btn btn-success btn-block mt-3" href="#" download="reponses.txt">Télécharger le fichier texte</a>
        </form>

        <div id="results" class="hidden mt-4">
            <h2 class="text-primary">Réponses :</h2>
            <pre id="resultText"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
