<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Questionnement de CLARIFICATION de la DEMANDE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center font-weight-bold text-primary mb-4">Questionnement de CLARIFICATION de la DEMANDE</h1>
        <form id="questionForm">
            <div class="question-block" id="block1">
                <h2 class="text-primary">1. Situation actuelle</h2>
                <div class="form-group">
                    <label for="coachingConcern">Qui est concerné par le coaching d’équipe ?</label>
                    <textarea class="form-control" id="coachingConcern" name="coachingConcern" rows="10" required></textarea>
                </div>
            </div>

            <div class="question-block" id="block2">
                <h2 class="text-primary">2. Situation désirée</h2>
                <div class="form-group">
                    <label for="numOfPeople">Quelle est la temporalité de la mise en œuvre de l’objectif ?</label>
                    <textarea class="form-control" id="numOfPeople" name="numOfPeople" rows="10" required></textarea>
                </div>
            </div>

            <div class="button-container text-center">
                <button id="prevButton" class="btn btn-primary" type="button">Précédent</button>
                <button id="nextButton" class="btn btn-primary" type="button">Suivant</button>
            </div>
            <button id="submitButton" class="btn btn-success btn-block mt-3" type="button">Générer le fichier texte</button>
            <a id="downloadLink" class="btn btn-success btn-block mt-3" href="#" download="reponses.txt">Télécharger le fichier texte</a>
        </form>

        <div id="results" class="hidden mt-4">
            <h2 class="text-primary">Réponses :</h2>
            <pre id="resultText"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
